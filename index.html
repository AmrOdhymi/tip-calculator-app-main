<body>



  <img class="logo" src="images/logo.svg" alt="">

  <div class="contener">

        <div class="left-side">
          
            <div class="section-1 cross">
              <p class="title">Bill</p>
              <input type="number" min="0" placeholder="0">
              <img src="images/icon-dollar.svg" alt="">
            </div>

            <div class="section-2">
              <p class="title">Select Tip %</p>
              <div class="tip-box">
                <input type="button" value="5%">
                <input type="button" value="10%">
                <input type="button" value="15%">
                <input type="button" value="25%">
                <input type="button" value="50%">
                <input style="background-color: hsl(185, 41%, 84%); color: hsl(183, 100%, 15%); text-align: end;" type="number" min="0" max="100" step="1"= placeholder="Custom">
              </div>
            </div>

            <div class="section-3 cross">
              <p class="title">Number of People</p>
              <input type="number" min="0" step="1" placeholder="0">
              <img src="images/icon-person.svg">
            </div>

        </div>








    <div class="rghit-side">

      <div class="section-4">
        <div class="type">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>

        <div class="amount">
          <p class="amount-price">0.00</p>
          <img src="images/icon-dollar.svg" alt="">
        </div>
      </div>



      <div class="total">
        <div class="type">
          <p>Total</p>
          <p>/ person</p>
        </div>

        <div class="price">
          <p class="all-price">0.00</p>
          <img src="images/icon-dollar.svg" alt="">
        </div>
      </div>


      <input type="button" value="Reset">

    </div>

  </div>
